<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      #menu_wrap {
        display: flex;
        justify-content: space-around;
      }

      #menu_wrap nav ul {
        margin: 0;
        padding: 0;
      }

      #menu_wrap nav ul li {
        display: inline-block;
      }

      #menu_wrap nav ul li a {
        text-decoration: none;
        padding: 10px;
        color: #444;
      }

      z #menu_wrap nav ul li a.active {
        color: green;
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <section id="menu_wrap">
      <a href="#">Doctors Profile</a>
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Doctors</a>
          </li>
          <li>
            <a href="#">Hospitals</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </section>

    <script>
      $('#menu_wrap li a').on('click', function () {
        $(this).addClass('active');
        $(this)
          .parent()
          .siblings()
          .find('a')
          .removeClass('active');

      })
    </script>
  </body>

</html>
